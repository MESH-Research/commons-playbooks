---

- name: "Vanilla CBOX server"
  hosts: "all"
  sudo: "yes"
  gather_facts: "yes"
  vars_files:
    - "group_vars/development.yml"
    - "group_vars/low-memory.yml"
    - "~/.ansible/vanilla-cbox.yml"
    - "group_vars/vanilla-cbox.yml"
  roles:
    - "common"
    - "route53-dns"
    - "dnsmasq"
    - "mysql"
    - "nginx"
    - "php-fpm"
    - "wordpress"
    - "wordpress-cbox"
