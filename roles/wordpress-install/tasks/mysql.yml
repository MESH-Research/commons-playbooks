---

- name: "WordPress Install | increase mysql open files limit"
  lineinfile:
    dest="/etc/mysql/my.cnf"
    state="present"
    regexp="^open_files_limit"
    line="open_files_limit = 10240"
  notify: "restart mysql"
  tags:
    - "wordpress-install"
    - "mysql"

- name: "WordPress Install | mysql credentials file"
  sudo: "no"
  template:
    src="user.my.cnf.j2"
    dest="~/.my.cnf"
    mode="0600"
  tags:
    - "wordpress-install"
    - "mysql"
