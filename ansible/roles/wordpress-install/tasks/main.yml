---

- name: "WordPress Install | create project directory"
  file:
    path="{{ www_root }}/{{ item.key }}/current"
    state="directory"
  with_dict: "wordpress_sites"
  tags:
    - "wordpress-install"

- name: "WordPress Install | change webroot permissions"
  file:
    path="{{ www_root }}"
    owner="{{ ansible_ssh_user }}"
    group="{{ ansible_ssh_user }}"
    state="directory"
    recurse="yes"
  tags:
    - "wordpress-install"

- name: "WordPress Install | restore logs permissions"
  file:
    path="{{ www_root }}/{{ item.key }}/logs"
    owner="{{ web_user }}"
    group="{{ web_group }}"
    mode="0755"
    state="directory"
  with_dict: "wordpress_sites"
  tags:
    - "wordpress-install"

- name: "WordPress Install | create .env file"
  sudo: "no"
  template:
    src="env.j2"
    dest="{{ www_root }}/{{ item.key }}/current/.env"
  with_dict: "wordpress_sites"
  tags:
    - "wordpress-install"

- include: "mysql.yml"
- include: "scripts.yml"
